<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - ProthexaI</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/history.css">
    <script src="js/guard.js"></script>
</head>

<body>
    <div class="container history-container">
        <div class="header-row">
            <div>
                <h1>Analysis History</h1>
                <p class="text-muted">Review your past biomechanical reports</p>
            </div>
            <a href="dashboard.html" class="btn-secondary"
                style="padding: 0.5rem 1rem; border: 1px solid var(--border); border-radius: 0.5rem;">Back to
                Dashboard</a>
        </div>

        <div class="history-table-wrapper">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Health Score</th>
                        <th>Gait Status</th>
                        <th>Skin Risk</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- JS Populates Rows -->
                </tbody>
            </table>
            <div id="empty-state" class="empty-state" style="display: none;">
                No history records found.
            </div>
        </div>
    </div>

    <script type="module" src="js/history.js"></script>
</body>

</html>
